<!DOCTYPE html>
<head>
    <title>BTC/ETH to USD</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
	
<div class="gradient">

<meta http-equiv="refresh" content="5">

<body>
    <h1>Bitcoin and Ethereum Exchange</h1>
    <div class="grid">
        <div class="row">
            <div><!-- blank space --></div>
            <div class="symbol"><strong>BTC</strong><img src="https://img.icons8.com/office/30/000000/bitcoin.png"/></div>
            <div class="symbol"><strong>ETH</strong><img src="https://img.icons8.com/ios/50/000000/ethereum.png"/></div>
        </div>
        
		<div class="row coinbase">
            <div class="exchange"><strong>Coinbase</strong></div>
            <div class="btc">
                <div>Buy $<span class="buy"></span></div>
                <div>Sell $<span class="sell"></span></div>
            </div>
            <div class="eth">
                <div>Buy $<span class="buy"></span></div>
                <div>Sell $<span class="sell"></span></div>&nbsp
				</div>
			
		<div class="row blockchain">
            <div class="exchange"><strong>Blockchain</strong></div>
            <div class="btc">
                <div>Buy $<span class="buy"></span></div>
                <div>Sell $<span class="sell"></span></div>
            </div>
            <div class="eth">
                <div>Buy $<span class="buy"></span></div>
                <div>Sell $<span class="sell"></span></div>
            </div>
        </div>
        		
        </div>
    </div>
    
	<div class="recommend">
        Recommendations:
        <div>Buy BTC from <span id="buy-btc"></span></div>
        <div>Sell BTC on <span id="sell-btc"></span></div>&nbsp
		<div>Buy ETH from <span id="buy-eth"></span></div>
        <div>Sell ETH on <span id="sell-eth"></span></div>&nbsp &nbsp
    </div>
    </body>
</head>
</html>
